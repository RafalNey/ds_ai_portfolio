site_name: Portfolio
site_author: Rafal Ney
site_description: >-
  Portfolio moich wspaniałych projektów z Data Science i AI :-)

repo_name: RafalNey
repo_url: https://github.com/RafalNey/ds_ai_portfolio

site_url: https://rafalney.github.io/ds_ai_portfolio/
use_directory_urls: false

docs_dir: docs

theme:
  name: material
  custom_dir: overrides
  palette:
    primary: light green
    scheme: default # możesz zmienić na 'slate' dla ciemnego
  language: pl
  features:
    - navigation.top
    - search

extra_css:
  - extra.css

extra_javascript:
  - https://unpkg.com/lunr/lunr.js
  - https://unpkg.com/lunr-languages/lunr.stemmer.support.js
  - https://unpkg.com/lunr-languages/lunr.pl.js

plugins:
  - search:
      lang:
        - en
        - pl
  - i18n:
      base_path: /ds_ai_portfolio/
      languages:
        - locale: pl
          name: "🇵🇱 Polski"
          build: true
          default: false
        - locale: en
          name: "🇬🇧 English"
          build: true
          default: true

markdown_extensions:
  - attr_list
  - md_in_html

nav:
  - Polish:
      - Strona główna: pl/index.md
      - Iris: pl/iris/index.md
      - Titanic: pl/titanic/index.md
  - English:
      - Home: en/index.md
      - Iris: en/iris/index.md
      - Titanic: en/titanic/index.md
